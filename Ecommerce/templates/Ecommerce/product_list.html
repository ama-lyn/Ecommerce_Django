<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Product List</title>
        <meta name="viewport" content="width=device"/>

    </head>  
    <body>
        <h1>Product</h1>
        <ul>
            {% for product in products %}
            <li>
               <h2>{{product.name}}</h2>
               <p>{{product.description}}</p>
               <p> Price:{{product.price}}</p>
               <img scr="{{product.image.url}}" alt="{{product.name}}" />
            <li/>   
            {% endfor %}
        </ul>   
    </body> 
</html>
