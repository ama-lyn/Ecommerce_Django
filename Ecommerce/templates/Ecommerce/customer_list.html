<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
</head>
<body>
  <h1>Customer List</h1>
    <ul>
    {% for customer in customers %}
        <li>
            {%comment%} name spacing {%endcomment%}
            <a href ="{% url 'Ecommerce:customer_detail' customer.pk%}">
                {{cutomer.first_name}}{{ customer.last_name}}{{ customer.email}}
            </a>
        </li>
    {% endfor %}
    </ul>
    {% comment %} <a href ="{% url 'Ecommerce:customer_list'%}" class="back-link"> Back to Customer List</a> {% endcomment %}
</body>
</html>
